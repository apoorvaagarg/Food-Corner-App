<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <h1 class="h1 text-center">Fill in your details:</h1>
        <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">

            <div class="form-group">
                <label for="customer_name" class="address-details-label"><b>Name:</b></label>
                <input type="text" class="form-control text-field-style" formControlName = "customer_name" required>
            </div>
            <div class="form-group">
                <label for="customer_email" class="address-details-label"><b>Email:</b></label>
                <input type="text" class="form-control text-field-style" formControlName = "customer_email" [(ngModel)]="email" required>
            </div>
            <div class="form-group">
                <label for="customer_phone" class="address-details-label"><b>Phone:</b></label>
                <input type="number" class="form-control text-field-style" formControlName = "customer_phone" required>
            </div>
            <div class="form-group">
                <label for="customer_address" class="address-details-label adrress-field">Address:</label>
                <input type="text" class="form-control text-field-style" formControlName = "customer_address" required>
            </div>

            <div class="form-group">
                <div class="container">
                    <div class="vertical-center">
                    <button class=" btn btn-dark btn-lg btn btn-outline-danger address-bttn" type="submit"> Submit </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
